    <h3>if else use</h3>
    <script>
        var a = 20;
        if (a > 110) {
            function AddNumber(parm1, parm2) {
                var a = parm1 % parm2;
                return a;
            }
            AddNumber(15, 2);
        } else if (a < 5) {
            function AddNumber(parm1, parm2) {
                var a = parm1 - parm2;
                return a;
            }
            AddNumber(15, 2);
        } else if ((a = 10)) {
            function AddNumber(parm1, parm2) {
                var a = parm1 + parm2;
                return a;
            }

            document.write(AddNumber(15, 2));
        } else {
            function AddNumber(parm1, parm2) {
                var a = parm1 * parm2;
                return a;
            }
            AddNumber(15, 2);
        } 
    </script>
